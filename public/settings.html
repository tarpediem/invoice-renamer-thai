<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Invoice Renamer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      padding: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .back-btn {
      background: #f0f0f0;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #e0e0e0;
    }

    h1 {
      color: #333;
      font-size: 28px;
      flex: 1;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .provider-option {
      margin-bottom: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .provider-option:hover {
      border-color: #667eea;
    }

    .provider-option.selected {
      border-color: #667eea;
      background: #f0f2ff;
    }

    .provider-option.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .provider-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .provider-name {
      font-weight: 600;
      font-size: 16px;
      color: #333;
      flex: 1;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.available {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.unavailable {
      background: #f8d7da;
      color: #721c24;
    }

    .provider-description {
      font-size: 13px;
      color: #666;
    }

    .save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }

    .save-btn:hover {
      transform: translateY(-2px);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-option {
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .radio-option:hover {
      border-color: #667eea;
    }

    .radio-option.selected {
      border-color: #667eea;
      background: #f0f2ff;
    }

    .radio-option input[type="radio"] {
      margin: 0;
      cursor: pointer;
    }

    .radio-label {
      flex: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
      <img src="/logo.png" alt="Logo" class="logo" onerror="this.src='/logo.jpg'">
      <h1>Settings</h1>
    </div>

    <div class="section">
      <div class="section-title">Provider Selection</div>

      <div class="form-group">
        <label>Preferred Provider</label>
        <div class="radio-group" id="provider-selection">
          <div class="radio-option" data-value="auto">
            <input type="radio" name="provider" value="auto" id="provider-auto">
            <label for="provider-auto" class="radio-label">
              <strong>Auto</strong> - Try OpenRouter first, fallback to LM Studio
            </label>
          </div>
          <div class="radio-option" data-value="openrouter">
            <input type="radio" name="provider" value="openrouter" id="provider-openrouter">
            <label for="provider-openrouter" class="radio-label">
              <strong>OpenRouter</strong> - Cloud-based, multiple models
            </label>
          </div>
          <div class="radio-option" data-value="lmstudio">
            <input type="radio" name="provider" value="lmstudio" id="provider-lmstudio">
            <label for="provider-lmstudio" class="radio-label">
              <strong>LM Studio</strong> - Local inference
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="section" id="openrouter-section">
      <div class="section-title">OpenRouter Model</div>

      <div class="form-group">
        <label for="openrouter-model">Select Model</label>
        <select id="openrouter-model">
          <option value="qwen/qwen-2.5-vl-72b-instruct">Qwen2.5-VL-72B (Recommended for Thai) üåü</option>
          <option value="qwen/qwen-2.5-vl-32b-instruct">Qwen2.5-VL-32B (Faster, Good)</option>
          <option value="qwen/qwen-2.5-vl-7b-instruct">Qwen2.5-VL-7B (Fastest, Basic)</option>
          <option value="google/gemini-2.5-pro">Gemini 2.5 Pro (High Accuracy)</option>
          <option value="openai/gpt-4o">GPT-4o (Proven Quality)</option>
        </select>
        <div class="help-text">
          Qwen2.5-VL-72B is optimized for Thai language and provides the best accuracy for Thai invoices.
        </div>
      </div>
    </div>

    <div class="section" id="lmstudio-section">
      <div class="section-title">LM Studio Configuration</div>

      <div class="form-group">
        <label for="lmstudio-model">Model Name</label>
        <select id="lmstudio-model">
          <option value="local-model">Local Model (Default)</option>
        </select>
        <div class="help-text">
          Make sure LM Studio is running on http://localhost:1234 with a vision-capable model loaded.
        </div>
      </div>
    </div>

    <button id="save-btn" class="save-btn">Save Settings</button>

    <div id="success-message" class="success-message">
      ‚úì Settings saved successfully!
    </div>
  </div>

  <script>
    let currentSettings = {};

    // Load current settings
    async function loadSettings() {
      try {
        const response = await fetch('/api/settings');
        currentSettings = await response.json();

        // Set provider selection
        document.querySelector(`input[value="${currentSettings.preferredProvider}"]`).checked = true;
        document.querySelector(`.radio-option[data-value="${currentSettings.preferredProvider}"]`).classList.add('selected');

        // Set model selections
        document.getElementById('openrouter-model').value = currentSettings.openrouterModel;
        document.getElementById('lmstudio-model').value = currentSettings.lmstudioModel;
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }

    // Radio button selection
    document.querySelectorAll('.radio-option').forEach(option => {
      option.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        const radio = this.querySelector('input[type="radio"]');

        // Update radio buttons
        document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        radio.checked = true;
      });
    });

    // Save settings
    document.getElementById('save-btn').addEventListener('click', async () => {
      const saveBtn = document.getElementById('save-btn');
      const successMessage = document.getElementById('success-message');

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        const settings = {
          preferredProvider: document.querySelector('input[name="provider"]:checked').value,
          openrouterModel: document.getElementById('openrouter-model').value,
          lmstudioModel: document.getElementById('lmstudio-model').value,
        };

        const response = await fetch('/api/settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(settings),
        });

        if (response.ok) {
          successMessage.classList.add('show');
          setTimeout(() => {
            successMessage.classList.remove('show');
          }, 3000);
        } else {
          alert('Failed to save settings');
        }
      } catch (error) {
        console.error('Error saving settings:', error);
        alert('Error saving settings');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Settings';
      }
    });

    // Load settings on page load
    loadSettings();
  </script>
</body>
</html>
